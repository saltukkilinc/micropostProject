<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MicroPosts</a>
      </div>
    </nav>

    <main class="container mt-5">
      <section class="row">
        <article class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <h1>Say Something</h1>
              <p class="lead">What's on your mind?</p>
              <div class="mb-2">
                <input type="text" id="title" class="form-control" placeholder="Post Title">
              </div>
              <div class="mb-2">
                <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
              </div>
              <input type="hidden" id="id" value="">
              <button class="post-submit btn btn-primary">Post It</button>
              <span class="form-end"></span>
            </div>
            
            <div id="posts"></div>
          </div>
        </article>
      </section>
    </main>

    <footer class="mt-5 p-3 text-center bg-light">
      MicroPosts @copy;
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
